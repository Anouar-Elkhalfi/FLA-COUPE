<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Résultats Match</title>
    <!-- Inclusion de Bootstrap et Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers ton fichier CSS personnalisé -->
</head>
<body class="bg-dark text-light">
    <!-- Banner -->
    <div class="banner">
        <h1>Coupe FLA</h1>
        <p>Jouez au foot avec plaisir</p>
        <a href="http://www.football-loisir-amateur.com/Home/Index" class="button-blue">Site FLA</a>
    </div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Formulaire Résultats Match</h1>

        <form id="match-form" action="https://formsubmit.co/Othmane.rochdi@gmail.com" method="POST">
            <!-- Désactiver Captcha et redirection après soumission -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="http://www.football-loisir-amateur.com/Home/Index">

            <!-- Nom de l'arbitre -->
            <div class="mb-4">
                <label for="referee-name" class="form-label">Nom de l'arbitre</label>
                <input type="text" class="form-control" id="referee-name" name="referee-name" placeholder="Entrez votre nom" required>
            </div>

            <!-- Nom du match -->
            <div class="mb-4">
                <label for="match-name" class="form-label">Nom du match</label>
                <input type="text" class="form-control" id="match-name" name="match-name" placeholder="Exemple : Équipe A vs Équipe B" required>
            </div>

            <!-- Score du match -->
            <div class="mb-4">
                <label for="match-score" class="form-label">Score du match</label>
                <input type="text" class="form-control" id="match-score" name="match-score" placeholder="Exemple : 2-1" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Envoyer</button>
        </form>

        <!-- Section pour afficher le message de remerciement -->
        <div id="merci-message" style="display:none;" class="mt-4">
            <h2 class="text-center">Merci pour votre retour !</h2>
            <p class="text-center">Les résultats ont bien été enregistrés.</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer mt-5 text-center">
      <p>Formulaire de résultats de match – Créé avec ❤️ par FLA-Arbitre Anouar – Tous droits réservés</p>
    </div>

    <!-- Lien vers le fichier JS -->
    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
